<!DOCTYPE html>
<html>

<head>
  
   <!--  Meta  -->
   <meta charset="UTF-8" />
   <title>TicTacToe</title>

   <!--jQuery, linked from a CDN-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
   <!--Add Bootstrap from CDN-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
   <!--link to google fonts-->
   <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="css/style.css">  

    
  
</head>
<body>
   <div>Tic Tac Toe</div>
   <div class="container gamePanel">
      <div class="row">
         <div class="col-md-2"><button class="gameButton js-gameButton" value=1>1</button></div>
         <div class="col-md-2"><button class="gameButton js-gameButton" value=2>2</button></div>
         <div class="col-md-2"><button class="gameButton js-gameButton" value=3>3</button></div>
      </div>
      <div class="row">
         <div class="col-md-2"><button class="gameButton js-gameButton" value=4>4</button></div>
         <div class="col-md-2"><button class="gameButton js-gameButton" value=5>5</button></div>
         <div class="col-md-2"><button class="gameButton js-gameButton" value=6>6</button></div>
      </div>
      <div class="row">
         <div class="col-md-2"><button class="gameButton js-gameButton" value=7>7</button></div>
         <div class="col-md-2"><button class="gameButton js-gameButton" value=8>8</button></div>
         <div class="col-md-2"><button class="gameButton js-gameButton" value=8>9</button></div>
      </div>
   <div id="gameMessage"></div>
   

   </div>
   <!--link to javascript file-->
   <script type="text/javascript" src="javascript/logic.js"></script>

</body>
</html>
